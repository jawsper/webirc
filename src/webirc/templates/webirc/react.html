{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>WebIRC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/webirc.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">WebIRC</a>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a><span title="Connection status" class="connection-status glyphicon glyphicon-signal"></span></a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
      {% endif %}
      </div>
    </nav>
    <div class="container-fluid">
    {% block content %}<div id="root"></div>{% endblock content %}
    </div>
    <script type="text/javascript" src="{% static 'channels/js/websocketbridge.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/strftime.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dist/templates.js' %}"></script>
  </body>
</html>
